<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firewall of the Heart.exe</title>

<style>
body {
  margin: 0;
  background: #0e0e16;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-color: #0e0e16;
}

/* MENU CHARACTERS */

.menu-character {
  position: absolute;
  bottom: 10%;
  height: 55vh;
  max-height: 500px;
  cursor: pointer;
  opacity: 0.75;
  transition: all 0.25s ease;
}

.menu-character:hover {
  opacity: 1;
  transform: translateY(-10px);
  filter: drop-shadow(0 0 15px rgba(255,255,255,0.6));
}

/* Spread across screen */
#menu-trump   { left: 5%; }
#menu-obama   { left: 22%; }
#menu-biden   { left: 39%; }
#menu-epstein { left: 56%; }
#menu-diddy   { left: 73%; }

/* Active character */
#activeCharacter {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  height: 70vh;
  max-height: 600px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* Bounce */
#activeCharacter.talk {
  animation: bounce 0.25s ease-out;
}

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0); }
  40% { transform: translateX(-50%) translateY(-6px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* Bubble */
.bubble {
  position: absolute;
  top: 18%;
  left: 60%;
  max-width: 420px;
  padding: 18px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.4;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.2s ease, transform 0.2s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(20,20,35,0.95);
  padding: 18px;
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.options button {
  background: linear-gradient(to bottom, #3a3a70, #2c2c4c);
  border: none;
  padding: 12px 18px;
  color: white;
  cursor: pointer;
  font-size: 15px;
  border-radius: 6px;
  transition: all 0.15s ease;
}

.options button:hover {
  box-shadow: 0 0 16px rgba(255,255,255,0.6);
}

.popup {
  position: absolute;
  background: white;
  color: black;
  padding: 12px;
  border: 2px solid red;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,0,0,0.6);
}
</style>
</head>

<body>

<div id="game">

  <!-- MENU SPRITES -->
  <img id="menu-trump" class="menu-character" src="images/trump.png" onclick="trumpStart()">
  <img id="menu-obama" class="menu-character" src="images/obama.png" onclick="obamaStart()">
  <img id="menu-biden" class="menu-character" src="images/biden.png" onclick="bidenStart()">
  <img id="menu-epstein" class="menu-character" src="images/epstein.png" onclick="epsteinStart()">
  <img id="menu-diddy" class="menu-character" src="images/diddy.png" onclick="diddyStart()">

  <img id="activeCharacter" src="">
  <div id="bubble" class="bubble"></div>
  <div id="options" class="options"></div>

</div>

<script>
const bubble = document.getElementById("bubble");
const options = document.getElementById("options");
const sprite = document.getElementById("activeCharacter");
const menuSprites = document.querySelectorAll(".menu-character");
const game = document.getElementById("game");

let currentTheme = "#ffffff";

/* ---------- CORE ---------- */

function setTheme(color, bubbleBg) {
  currentTheme = color;
  bubble.style.background = bubbleBg;
  bubble.style.color = "black";
}

function setScene(text, choices) {
  sprite.classList.remove("talk");
  void sprite.offsetWidth;
  sprite.classList.add("talk");

  bubble.classList.remove("show");
  void bubble.offsetWidth;
  bubble.innerText = text;
  bubble.classList.add("show");

  options.innerHTML = "";

  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice.text;
    btn.onclick = choice.action;
    btn.style.boxShadow = `0 0 14px ${currentTheme}`;
    options.appendChild(btn);
  });
}

function hideMenu() {
  menuSprites.forEach(s => s.style.display = "none");
}

function showMenu() {
  sprite.style.opacity = 0;
  bubble.classList.remove("show");
  options.innerHTML = "";
  menuSprites.forEach(s => s.style.display = "block");

  bubble.innerText = "Select a cybersecurity scenario:";
  bubble.style.background = "white";
  bubble.style.color = "black";
  bubble.classList.add("show");
}

/* ---------- TRUMP (Red) ---------- */

function trumpStart() {
  hideMenu();
  sprite.src = "images/trump.png";
  sprite.style.opacity = 1;
  setTheme("#ff4d4d", "#ffeaea");

  setScene(
    "Executive override requested. Grant elevated system access.",
    [
      { text: "Authorize access.", action: infection },
      { text: "Verify identity first.", action: () => secureRoute("Always verify authority-based requests.") }
    ]
  );
}

/* ---------- OBAMA (Blue) ---------- */

function obamaStart() {
  hideMenu();
  sprite.src = "images/obama.png";
  sprite.style.opacity = 1;
  setTheme("#4d79ff", "#eaf0ff");

  setScene(
    "That login portal may not be legitimate.",
    [
      { text: "Enter credentials.", action: infection },
      { text: "Inspect URL carefully.", action: () => secureRoute("Always verify the domain before logging in.") }
    ]
  );
}

/* ---------- BIDEN (Gold) ---------- */

function bidenStart() {
  hideMenu();
  sprite.src = "images/biden.png";
  sprite.style.opacity = 1;
  setTheme("#f2c94c", "#fff8e6");

  setScene(
    "System update available. Install now?",
    [
      { text: "Postpone update.", action: infection },
      { text: "Install patch.", action: () => secureRoute("Delaying updates increases vulnerability risk.") }
    ]
  );
}

/* ---------- EPSTEIN (Pink – USB Malware) ---------- */

function epsteinStart() {
  hideMenu();
  sprite.src = "images/epstein.png";
  sprite.style.opacity = 1;
  setTheme("#ff66cc", "#ffe6f4");

  setScene(
    "I found this USB drive with some files. Plug it in and take a look.",
    [
      { text: "Plug it in immediately.", action: infection },
      { text: "Scan the USB first.", action: () => secureRoute("Always scan removable media before accessing files.") }
    ]
  );
}

/* ---------- DIDY (Green – Credit Card Phish) ---------- */

function diddyStart() {
  hideMenu();
  sprite.src = "images/diddy.png";
  sprite.style.opacity = 1;
  setTheme("#2ecc71", "#e8fff1");

  setScene(
    "Exclusive premium security package. Just confirm your card details.",
    [
      { text: "Enter card information.", action: infection },
      { text: "Verify payment gateway security.", action: () => secureRoute("Never enter financial data without verifying site security.") }
    ]
  );
}

/* ---------- SECURE ---------- */

function secureRoute(message) {
  clearPopups();
  setScene(
    message || "Threat prevented.",
    [
      { text: "Return to Menu", action: showMenu }
    ]
  );
}

/* ---------- INFECTION MINI GAME ---------- */

function infection() {
  bubble.innerText = "SYSTEM INFECTED. Remove malicious popups!";
  bubble.classList.add("show");
  options.innerHTML = "";
  startPopupGame();
}

function startPopupGame() {
  let cleared = 0;
  const needed = 6;

  function spawnPopup() {
    if (cleared >= needed) {
      clearPopups();
      secureRoute("Threat removed. Attack contained.");
      return;
    }

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerText = "SECURITY ALERT!";
    popup.style.left = Math.random() * 75 + "%";
    popup.style.top = Math.random() * 60 + "%";

    popup.onclick = () => {
      popup.remove();
      cleared++;
    };

    game.appendChild(popup);

    setTimeout(() => {
      if (popup.parentNode) popup.remove();
    }, 2000);

    setTimeout(spawnPopup, 700);
  }

  spawnPopup();
}

function clearPopups() {
  document.querySelectorAll(".popup").forEach(p => p.remove());
}

/* ---------- INIT ---------- */

showMenu();
</script>

</body>
</html>
