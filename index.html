<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firewall of the Heart.exe</title>

<style>
body {
  margin: 0;
  background: #0e0e16;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-color: #0e0e16;
}

/* Character */
.character {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  height: 70vh;
  max-height: 600px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* Subtle Bounce */
.character.talk {
  animation: subtleBounce 0.28s ease-out;
}

@keyframes subtleBounce {
  0%   { transform: translateX(-50%) translateY(0); }
  40%  { transform: translateX(-50%) translateY(-5px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* Speech Bubble */
.bubble {
  position: absolute;
  top: 18%;
  left: 60%;
  max-width: 420px;
  background: white;
  color: black;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  font-size: 16px;
  line-height: 1.4;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.2s ease, transform 0.2s ease;
}

.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

.bubble::after {
  content: "";
  position: absolute;
  left: -20px;
  top: 40px;
  border-width: 10px;
  border-style: solid;
  border-color: transparent white transparent transparent;
}

/* Options */
.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(20,20,35,0.95);
  padding: 18px;
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.options button {
  background: linear-gradient(to bottom, #3a3a70, #2c2c4c);
  border: none;
  padding: 12px 18px;
  color: white;
  cursor: pointer;
  font-size: 15px;
  border-radius: 6px;
  box-shadow: 0 4px 0 #1a1a30, 0 0 10px rgba(120,120,255,0.4);
  transition: all 0.15s ease;
}

.options button:hover {
  box-shadow: 0 4px 0 #1a1a30, 0 0 16px rgba(120,120,255,0.7);
}

.options button:active {
  transform: translateY(4px);
  box-shadow: 0 0 6px rgba(120,120,255,0.4);
}

/* Popup */
.popup {
  position: absolute;
  background: white;
  color: black;
  padding: 12px;
  border: 2px solid red;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,0,0,0.6);
}
</style>
</head>

<body>

<div id="game">
  <img id="character" class="character" src="">
  <div id="bubble" class="bubble"></div>
  <div id="options" class="options"></div>
</div>

<script>
const bubble = document.getElementById("bubble");
const options = document.getElementById("options");
const game = document.getElementById("game");
const sprite = document.getElementById("character");

let currentTheme = "#4d79ff";

/* ---------- THEME ---------- */

function setTheme(color, bubbleColor) {
  currentTheme = color;
  bubble.style.background = bubbleColor;
}

/* ---------- SCENE ---------- */

function setScene(text, choices) {
  sprite.classList.remove("talk");
  void sprite.offsetWidth;
  sprite.classList.add("talk");

  bubble.classList.remove("show");
  void bubble.offsetWidth;
  bubble.innerText = text;
  bubble.classList.add("show");

  options.innerHTML = "";

  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice.text;
    btn.onclick = choice.action;
    btn.style.boxShadow = `0 4px 0 #1a1a30, 0 0 12px ${currentTheme}`;
    options.appendChild(btn);
  });
}

/* ---------- MENU ---------- */

function showMenu() {
  sprite.style.opacity = 0;
  bubble.classList.remove("show");
  options.innerHTML = "";

  setTimeout(() => {
    bubble.innerText = "Select a cybersecurity scenario:";
    bubble.classList.add("show");

    const characters = [
      { name: "Trump - Authority Override", action: trumpStart },
      { name: "Obama - Spoofed Portal", action: obamaStart },
      { name: "Biden - Ignored Updates", action: bidenStart }
    ];

    characters.forEach(c => {
      const btn = document.createElement("button");
      btn.innerText = c.name;
      btn.onclick = c.action;
      options.appendChild(btn);
    });
  }, 200);
}

/* ---------- TRUMP ---------- */

function trumpStart() {
  sprite.src = "images/trump.png";
  sprite.style.opacity = 1;
  setTheme("#ff4d4d", "#ffeaea");

  setScene(
    "Immediate executive authorization required. Grant temporary elevated system access.",
    [
      { text: "What level of access?", action: trumpClarify },
      { text: "Approve executive override.", action: trumpApprove },
      { text: "Require identity verification.", action: () => secureRoute("Authority-based requests must always be verified.") }
    ]
  );
}

function trumpClarify() {
  setScene(
    "Full administrative privileges. Standard procedure. We need speed.",
    [
      { text: "Grant elevated privileges.", action: infection },
      { text: "Follow verification protocol.", action: () => secureRoute("Authority-based requests must always be verified.") }
    ]
  );
}

function trumpApprove() {
  setScene(
    "Bypass standard review process immediately.",
    [
      { text: "Authorize elevated access.", action: infection },
      { text: "Confirm through secure channel.", action: () => secureRoute("Authority-based requests must always be verified.") }
    ]
  );
}

/* ---------- OBAMA ---------- */

function obamaStart() {
  sprite.src = "images/obama.png";
  sprite.style.opacity = 1;
  setTheme("#4d79ff", "#eaf0ff");

  setScene(
    "Your login portal may not be what it appears to be.",
    [
      { text: "Enter credentials anyway.", action: infection },
      { text: "Inspect the URL carefully.", action: () => secureRoute("Professional design does not equal legitimacy. Always verify the URL.") }
    ]
  );
}

/* ---------- BIDEN ---------- */

function bidenStart() {
  sprite.src = "images/biden.png";
  sprite.style.opacity = 1;
  setTheme("#f2c94c", "#fff8e6");

  setScene(
    "The system's been fine for years. No rush on updates.",
    [
      { text: "Postpone update.", action: infection },
      { text: "Install security patch.", action: () => secureRoute("Delaying updates leaves systems vulnerable. Always apply patches promptly.") }
    ]
  );
}

/* ---------- SECURE ---------- */

function secureRoute(message) {
  game.style.backgroundColor = "#0e0e16";

  setScene(
    message || "Threat blocked. Good security practices prevented compromise.",
    [
      { text: "Return to Menu", action: showMenu }
    ]
  );
}

/* ---------- INFECTION + MINI GAME ---------- */

function infection() {
  bubble.innerText = "SYSTEM INFECTED. Remove malicious popups!";
  bubble.classList.add("show");
  options.innerHTML = "";
  startPopupGame();
}

function startPopupGame() {
  let cleared = 0;
  const needed = 6;

  function spawnPopup() {
    if (cleared >= needed) {
      clearPopups();
      secureRoute("Threat removed. Attack contained.");
      return;
    }

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerText = "SECURITY ALERT!";
    popup.style.left = Math.random() * 75 + "%";
    popup.style.top = Math.random() * 60 + "%";

    popup.onclick = () => {
      popup.remove();
      cleared++;
    };

    game.appendChild(popup);

    setTimeout(() => {
      if (popup.parentNode) popup.remove();
    }, 2000);

    setTimeout(spawnPopup, 700);
  }

  spawnPopup();
}

/* ---------- START ---------- */

showMenu();
</script>

</body>
</html>
