<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firewall Game</title>

<style>
body {
  margin: 0;
  background: #0e0e16;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ---------- MENU SPRITES ---------- */

.menu-character {
  position: absolute;
  bottom: 12%;
  height: 45vh;
  max-height: 420px;
  cursor: pointer;
  opacity: 0.75;
  transition: all 0.25s ease;
}

.menu-character:hover {
  opacity: 1;
  transform: translateY(-8px);
  filter: drop-shadow(0 0 12px rgba(255,255,255,0.6));
}

#menu-trump   { left: 6%; }
#menu-obama   { left: 24%; }
#menu-biden   { left: 42%; }
#menu-epstein { left: 60%; }
#menu-diddy   { left: 78%; }

/* ---------- ACTIVE CHARACTER ---------- */

#activeCharacter {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  height: 65vh;
  max-height: 560px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#activeCharacter.talk {
  animation: bounce 0.25s ease-out;
}

@keyframes bounce {
  0% { transform: translateX(-50%) translateY(0); }
  40% { transform: translateX(-50%) translateY(-5px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* ---------- SPEECH BUBBLE ---------- */

.bubble {
  position: absolute;
  top: 18%;
  left: 60%;
  max-width: 420px;
  padding: 18px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.5;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.2s ease, transform 0.2s ease;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

/* ---------- OPTIONS ---------- */

.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(20,20,35,0.95);
  padding: 18px;
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}

.options button {
  background: linear-gradient(to bottom, #3a3a70, #2c2c4c);
  border: none;
  padding: 12px 18px;
  color: white;
  cursor: pointer;
  font-size: 15px;
  border-radius: 6px;
  transition: all 0.15s ease;
}

.options button:hover {
  box-shadow: 0 0 16px rgba(255,255,255,0.6);
}

/* ---------- REALISTIC POPUPS ---------- */

.popup {
  position: absolute;
  width: 260px;
  background: #f3f3f3;
  border: 1px solid #999;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  font-family: Arial, sans-serif;
  animation: shake 0.25s ease-in-out infinite alternate;
  cursor: pointer;
}

.popup-header {
  background: linear-gradient(to right, #d00000, #ff4d4d);
  color: white;
  padding: 6px 8px;
  font-size: 13px;
  display: flex;
  justify-content: space-between;
}

.popup-body {
  padding: 12px;
  font-size: 13px;
  color: black;
}

@keyframes shake {
  from { transform: translateX(-2px); }
  to { transform: translateX(2px); }
}
</style>
</head>

<body>

<div id="game">

  <!-- MENU -->
  <img id="menu-trump" class="menu-character" src="images/trump.png" onclick="trumpStart()">
  <img id="menu-obama" class="menu-character" src="images/obama.png" onclick="obamaStart()">
  <img id="menu-biden" class="menu-character" src="images/biden.png" onclick="bidenStart()">
  <img id="menu-epstein" class="menu-character" src="images/epstein.png" onclick="epsteinStart()">
  <img id="menu-diddy" class="menu-character" src="images/diddy.png" onclick="diddyStart()">

  <img id="activeCharacter" src="">
  <div id="bubble" class="bubble"></div>
  <div id="options" class="options"></div>

</div>

<script>
const bubble = document.getElementById("bubble");
const options = document.getElementById("options");
const sprite = document.getElementById("activeCharacter");
const menuSprites = document.querySelectorAll(".menu-character");
const game = document.getElementById("game");

let currentTheme = "#ffffff";

/* ---------- CORE ---------- */

function setTheme(color, bubbleBg) {
  currentTheme = color;
  bubble.style.background = bubbleBg;
  bubble.style.color = "black";
}

function setScene(text, choices) {
  sprite.classList.remove("talk");
  void sprite.offsetWidth;
  sprite.classList.add("talk");

  bubble.classList.remove("show");
  void bubble.offsetWidth;
  bubble.innerText = text;
  bubble.classList.add("show");

  options.innerHTML = "";

  // Randomize answer positions
  choices.sort(() => Math.random() - 0.5);

  choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice.text;
    btn.onclick = choice.action;
    btn.style.boxShadow = `0 0 14px ${currentTheme}`;
    options.appendChild(btn);
  });
}

function hideMenu() {
  menuSprites.forEach(s => s.style.display = "none");
}

function showMenu() {
  sprite.style.opacity = 0;
  bubble.classList.remove("show");
  options.innerHTML = "";
  menuSprites.forEach(s => s.style.display = "block");

  bubble.innerText = "Select a cybersecurity scenario:";
  bubble.style.background = "white";
  bubble.style.color = "black";
  bubble.classList.add("show");
}

/* ---------- CHARACTERS ---------- */

function trumpStart() {
  hideMenu();
  sprite.src = "images/trump.png";
  sprite.style.opacity = 1;
  setTheme("#ff4d4d", "#ffeaea");

  setScene(
    "We’ve got a major situation. Huge. An executive override request just came in demanding immediate elevated access.",
    [
      { text: "Grant the override immediately.", action: infection },
      { text: "Verify the request through official channels first.", action: () => secureRoute("High-pressure authority requests are common in Business Email Compromise attacks.") }
    ]
  );
}

function obamaStart() {
  hideMenu();
  sprite.src = "images/obama.png";
  sprite.style.opacity = 1;
  setTheme("#4d79ff", "#eaf0ff");

  setScene(
    "Now, let me be clear... a login page can look official while hiding a subtle domain change.",
    [
      { text: "Trust the page and log in.", action: infection },
      { text: "Inspect the domain carefully.", action: () => secureRoute("Phishing relies on subtle URL manipulation.") }
    ]
  );
}

function bidenStart() {
  hideMenu();
  sprite.src = "images/biden.png";
  sprite.style.opacity = 1;
  setTheme("#f2c94c", "#fff8e6");

  setScene(
    "Look, the system’s been running fine for years. This update can probably wait.",
    [
      { text: "Delay the update.", action: infection },
      { text: "Install the security patch now.", action: () => secureRoute("Unpatched systems are prime targets for exploitation.") }
    ]
  );
}

function epsteinStart() {
  hideMenu();
  sprite.src = "images/epstein.png";
  sprite.style.opacity = 1;
  setTheme("#ff66cc", "#ffe6f4");

  setScene(
    "I’ve got something interesting on this USB drive. Exclusive files. Plug it in and take a look.",
    [
      { text: "Plug in the USB.", action: infection },
      { text: "Scan it in a secure environment first.", action: () => secureRoute("Unknown removable media can contain hidden malware payloads.") }
    ]
  );
}

function diddyStart() {
  hideMenu();
  sprite.src = "images/diddy.png";
  sprite.style.opacity = 1;
  setTheme("#2ecc71", "#e8fff1");

  setScene(
    "Premium protection. VIP security access. Just confirm your credit card details to activate.",
    [
      { text: "Enter credit card information.", action: infection },
      { text: "Verify payment security first.", action: () => secureRoute("Financial phishing relies on urgency and exclusivity tactics.") }
    ]
  );
}

/* ---------- SECURE ---------- */

function secureRoute(message) {
  clearPopups();
  setScene(
    message || "Threat prevented.",
    [
      { text: "Return to Menu", action: showMenu }
    ]
  );
}

/* ---------- INFECTION MINI GAME ---------- */

function infection() {
  bubble.innerText = "SYSTEM INFECTED. Remove malicious popups!";
  bubble.classList.add("show");
  options.innerHTML = "";
  startPopupGame();
}

function startPopupGame() {
  let cleared = 0;
  const needed = 6;

  function spawnPopup() {
    if (cleared >= needed) {
      clearPopups();
      secureRoute("Threat removed. Attack contained.");
      return;
    }

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.style.left = Math.random() * 70 + "%";
    popup.style.top = Math.random() * 60 + "%";

    popup.innerHTML = `
      <div class="popup-header">
        Security Warning
        <span>✖</span>
      </div>
      <div class="popup-body">
        ${randomPopupMessage()}
      </div>
    `;

    popup.onclick = () => {
      popup.remove();
      cleared++;
    };

    game.appendChild(popup);

    setTimeout(() => {
      if (popup.parentNode) popup.remove();
    }, 2500);

    setTimeout(spawnPopup, 700);
  }

  spawnPopup();
}

function randomPopupMessage() {
  const messages = [
    "Your system is infected! Click to repair immediately.",
    "Critical vulnerability detected.",
    "Unauthorized access attempt detected.",
    "Firewall failure. Immediate action required.",
    "Suspicious activity detected in system files."
  ];
  return messages[Math.floor(Math.random() * messages.length)];
}

function clearPopups() {
  document.querySelectorAll(".popup").forEach(p => p.remove());
}

/* ---------- INIT ---------- */

showMenu();
</script>

</body>
</html>
